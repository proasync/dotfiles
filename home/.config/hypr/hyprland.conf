# Hyprland Configuration
# Main configuration file for Hyprland, with settings modularized into separate files.

# Include separate configuration files
include = wallpaper.conf
include = scripts.conf
include = keybindings.conf
include = autostart.conf

# --- General Settings ---
# Set the backend (default is auto, can be "wayland", "x11", etc.)
general {
    layout = master         # Default layout (options: master, floating, etc.)
    gaps_in = 5             # Inner gaps
    gaps_out = 10           # Outer gaps
    border_size = 2         # Window border size
    border_color = rgba(100, 100, 100, 1.0) # Default border color
    rounding = 8            # Window corner rounding
    cursor_inactive_timeout = 0 # Disable cursor timeout
    disable_hyprland_logo = true # Disable Hyprland logo on empty workspace
}

# --- Input Configuration ---
input {
    kb_layout = "us,se"          # Keyboard layouts
    kb_options = "grp:win_space_toggle" # Toggle layouts with Win+Space
    kb_model = "pc105"           # Keyboard model
    sensitivity = 1.0             # Mouse sensitivity
    natural_scroll = false        # Disable natural scrolling
}

# Misc settings
vfr = 1                     # Variable refresh rate (V-Sync)
force_no_vsync = false      # Disable compositor V-Sync
focus_behavior = "smart"    # Window focus behavior: smart | sloppy | click
input_rules_on_outputs = true  # Apply input rules per output
layout = "master"           # Default layout: master, float, etc.
apply_sens_to_raw = true    # Apply sensitivity to raw input

# Animations
enable_animations = true
animation_duration = 0.3    # Animation duration in seconds
enable_fading_openclose = true
enable_fading_fadeinout = true

# Window rules
disable_hyprland_decoration = "firefox"
no_border_on_fullscreen = true
no_shadow_on_dock = true
always_on_top = "spotify"
fullscreen_special_workspace = true  # Use a dedicated workspace for fullscreen apps

# Transparency settings
blur = false
blur_size = 8
blur_passes = 2
opacity = {
    inactive = 0.85         # Inactive window opacity
    active = 1.0            # Active window opacity
    dropdown = 0.9          # Dropdown opacity (if any)
}

# Monitors and scaling
monitor = {
    name = "eDP-1"              # Internal display identifier
    scale = 1.25                # Scaling factor for HiDPI
    refresh_rate = 60           # Refresh rate in Hz
    transform = "normal"        # Rotation: normal, 90, 180, or 270
    reserved = 50,0,0,0         # Reserve space at the bottom for Waybar (top, right, bottom, left)
    workspace = 1               # Default workspace for this monitor
}

# External Monitor (e.g., HDMI Display)
monitor = {
    name = "HDMI-A-1"           # External display identifier
    scale = 1.0                 # Scaling factor for standard DPI
    refresh_rate = 144          # High refresh rate for gaming or smooth visuals
    transform = "normal"        # Rotation: normal, 90, 180, or 270
    reserved = 50,0,0,0         # Reserve space at the bottom for Waybar (top, right, bottom, left)
    workspace = 2               # Default workspace for this monitor
}

# Workspaces
workspace_bindings = {
    1 = "Main"
    2 = "Code"
    3 = "Browser"
    4 = "Media"
}

# Wayland-specific options
xwayland = {
    dpi = 96                # DPI setting for XWayland
}

# Debugging and logging
log = {
    level = "warn"          # Logging level: debug | info | warn | error
    output = "/tmp/hyprland.log"  # Log file location
}

